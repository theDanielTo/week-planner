<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="modal row justify-center align-center hidden">
    <div class="container">
      <div>
        <h2 class="text-center">Add Entry</h2>
      </div>
      <div class="row justify-center align-center">
        <select class="day-select" name="day-of-week" id="day-of-week">
          <option value="" selected disabled>Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <select class="time-select" name="time" id="time">
          <option value="" selected disabled>Time</option>
          <option value="1:00">1:00</option>
          <option value="2:00">2:00</option>
          <option value="3:00">3:00</option>
          <option value="4:00">4:00</option>
          <option value="5:00">5:00</option>
          <option value="6:00">6:00</option>
          <option value="7:00">7:00</option>
          <option value="8:00">8:00</option>
          <option value="9:00">9:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
          <option value="23:00">23:00</option>
          <option value="24:00">24:00</option>
        </select>
      </div>
      <div class="text-select row justify-center align-center">
        <textarea class="desc-select" name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
      </div>
      <div class="row end">
        <button class="button-select">Submit</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="text-center">Weekly Planner</h1>
  </header>
  <main>
    <div id="days-container" class="row space-evenly">
      <div class="row day-container justify-center align-center"><p>Sunday</p></div>
      <div class="row day-container justify-center align-center"><p>Monday</p></div>
      <div class="row day-container justify-center align-center"><p>Tuesday</p></div>
      <div class="row day-container justify-center align-center"><p>Wednesday</p></div>
      <div class="row day-container justify-center align-center"><p>Thursday</p></div>
      <div class="row day-container justify-center align-center"><p>Friday</p></div>
      <div class="row day-container justify-center align-center"><p>Saturday</p></div>
    </div>
    <div class="row justify-center align-center">
      <button class="add-entry">Add Entry</button>
    </div>
    <div class="row justify-center">
      <h2>Scheduled Events for <span id="current-day">Monday</span></h2>
    </div>
    <div class="row justify-center">
      <div class="table1">
        <table>
          <thead>
            <tr>
              <th class="table1-heading">Time</th>
            </tr>
          </thead>
          <tbody id="tbody1">
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData1">&ThinSpace;</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table2">
        <table>
          <thead>
            <tr>
              <th class="table2-heading">Description</th>
            </tr>
          </thead>
          <tbody id="tbody2">
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
            <tr>
              <td class="tableData2">&ThinSpace;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
